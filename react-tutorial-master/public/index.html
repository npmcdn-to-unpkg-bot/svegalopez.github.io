<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>  
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/9b43c1e964.js"></script>
  </head>
  <body>
    <div>
      <center>
      
      <i class="back-arrow fa fa-chevron-circle-left fa-5x" aria-hidden="true" onclick="location.href='../../rojas/rojas.html';"></i>
      
      
      <i class="back-arrow fa fa-chevron-circle-right fa-5x" aria-hidden="true" onclick="location.href='../../index.html#portfolio';"></i>
      </center>
    </div>
    <div>
      <center>
        <h1>ReactJS comments interface</h1>
        <p>Simple front-end for posting comments</p>
      </center>
    <div>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      // tutorial1.js
    var data = [
      {id: 1, author: "Pete Hunt", text: "This is a great interface"},
      {id: 2, author: "Jordan Walke", text: "React is the best!"}
    ];

      var CommentBox = React.createClass({
        // loadCommentsFromServer: function(){
        //     $.ajax({
        //       url: this.props.url,
        //       dataType: 'json',
        //       cache: false,
        //       success: function(data) {
        //         this.setState({data: data});
        //       }.bind(this),
        //       error: function(xhr, status, err) {
        //         console.error(this.props.url, status, err.toString());
        //       }.bind(this)
        //     });

        // },
        handleCommentSubmit: function(comment) {
        var comments = this.state.data;
        // Optimistically set an id on the new comment. It will be replaced by an
        // id generated by the server. In a production application you would likely
        // not use Date.now() for this and would have a more robust system in place.
        comment.id = Date.now();
        var newComments = comments.concat([comment]);
        this.setState({data: newComments});    
            // $.ajax({
            //     type:"POST",
            //     url: this.props.url,
            //     data:comment,
            //     dataType: 'json',
            //     success: function(data) {
            //       //exactly like above ???
            //       // set the state before the AJAX ?
            //       this.setState({data: data});
            //     }.bind(this),
            //     error: function(xhr, status, err) {
            //       //ERROR!
            //     }
            // });
        },
        getInitialState: function() {
          return {data: data};
        }, 
        // componentDidMount: function() {
        // this.loadCommentsFromServer();
        // setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        // },
        render: function() {
          return (
              <center>
              <div className="commentBox">
                <h1>Comments</h1>
                <CommentList data={this.state.data} />
                <CommentForm onCommentSubmit={this.handleCommentSubmit} />
              </div>
              </center>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
        
        var commentNodes = this.props.data.map(function(comment) {
              return (
                <Comment author={comment.author} key={comment.id}>
                  {comment.text}
                </Comment>
              );
        });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }
          // TODO: send request to the server
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                className="inputBox"
                type="text"
                placeholder="Your name"
                value={this.state.author}
                onChange={this.handleAuthorChange}/>
              <input
                type="text"
                placeholder="Say something..."
                value={this.state.text}
                onChange={this.handleTextChange}/>
              <input className="btn waves-effect waves-light" type="submit" value="Post" />
            </form>
          );
        }
      });
      
      var Comment = React.createClass({
        rawMarkup: function() {
          var md = new Remarkable();
          var rawMarkup = md.render(this.props.children.toString());
            return { __html: rawMarkup };
        },
        render: function() {
          var md = new Remarkable();
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
                <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });
      ReactDOM.render(
      <CommentBox url="/api/comments" pollInterval={2000} />,
      document.getElementById('content')
      );
    </script>
  </body>
</html>
