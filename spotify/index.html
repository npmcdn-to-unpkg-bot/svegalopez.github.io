<html>
<head>
	<title>Song Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Poiret One" rel="stylesheet" type="text/css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="javascripts/application.js"></script>
	<script src="https://use.fontawesome.com/9b43c1e964.js"></script>
</head>
<body>
	
	<div>
      <center>
      <!-- <a href="../../index.html#portfolio"> -->
      <i class="back-arrow fa fa-chevron-circle-left fa-5x" aria-hidden="true" onclick="location.href='../pizza/src/index.html#portfolio';"></i>
      <!-- </a> -->
      
      <i class="back-arrow fa fa-chevron-circle-right fa-5x" aria-hidden="true"></i>
      </center>
    </div>

	<div class="container-fuid">
	<div class="row">
		<div class="col-md-12">
			<center>
				<h2 class="pizza-heading">SONG PLAYER</h2>
				<p class="description">Find and play any song from the spotify API.</p>
				<form class='js-song-name-form song-form font'>
			  	Find Music:<br>
			  	<input id="song-name" type="text" placeholder="Artist, Song"><br>
			  	<button class="btn btn-default font" type="submit">Search</button>
				</form>
				<p class="not-found"></p>
			</center>
		</div>
	</div>
	<!-- +++++++++++++++++++++++Player+++++++++++++++++++++++++++ -->
	<div class="row font">
		<div class="col-md-12">
			<div class="widget">
		
		<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<div class="btn-play disabled"></div>

			<div class="metadata">
			  <p class="title">Hunger of The Pine</p>
			  <button class="author author-btn" type="button" data-track-artist="">Alt-J</button>
			  

			  <div class="seekbar">
			    <progress class="js-time-bar" value="5" max="30"></progress>
			  </div>
			</div>
		</div>
		
		<div class="cover">
			<img class="track_img" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
		</div>
	</div>
	</div>

	
<!-- ==========================MODAL======================== -->
	
	<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2 class="js-modal-title">This is the modal's header.</h2>
      </div>

      <div class="modal-body js-modal-body modal_body">
        <div class="js-artist-img artist-img"></div>
        <div class="js-artist-details artist-details"></div>
      </div>

    </div>
  </div>
</div>
	

</body>
</html>
